name: "docs"

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - test
      - checks
    types:
      - completed
    branches:
      - main
      - dev

# Add permissions for GitHub Pages deployment
permissions:
  contents: read # Needed to checkout the repo
  pages: write   # Needed to deploy to GitHub Pages
  id-token: write # Needed for OIDC token authentication

jobs:
  docs:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Generate Docs
        run: |
          npx hardhat markup --outdir _docs
          rm -rf _docs/contracts/mock
          rm -rf _docs/contracts/interfaces
          # Removed copy steps to external repo

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_docs'

deploy:
  environment:
    name: github-pages
    url: ${{ steps.deployment.outputs.page_url }}
  runs-on: ubuntu-latest
  needs: docs
  steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
